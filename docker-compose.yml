version: '3.8'

services:
  docusign-worker:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: docusign-worker
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Override defaults if needed
      # - DOCUSIGN_BASE_PATH=https://demo.docusign.net/restapi
    env_file:
      - .env
    volumes:
      # Mount uploads directory for persistent storage
      - ./uploads:/app/uploads
      # Optional: mount logs if you add logging
      # - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - docusign-network
    # Health check is defined in Dockerfile
    # Optionally override here if needed:
    # healthcheck:
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: docusign-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - docusign-worker
  #   networks:
  #     - docusign-network

networks:
  docusign-network:
    driver: bridge

volumes:
  uploads:
    driver: local